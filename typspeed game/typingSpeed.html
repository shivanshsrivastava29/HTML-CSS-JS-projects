<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="typspeed.css">
</head>
<body>
    <div class="wrapper">
        <h1>Typing Speed Test</h1>
        <div class="content-box">
            <p class="typing-text"></p>
            <input type="text" class="input-field" autofocus>
            <div class="details">
                <p>Time Left: <span id="time">60</span>s</p>
                <p>Mistakes: <span id="mistakes">0</span></p>
                <p>WPM: <span id="wpm">0</span></p>
                <p>CPM: <span id="cpm">0</span></p>
            </div>
            <button id="restart">Try Again</button>
        </div>
    </div>

</body>
<script src="typspeed.js"></script>
</html>
